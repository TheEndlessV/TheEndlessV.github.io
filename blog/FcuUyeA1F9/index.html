<!DOCTYPE html>
<head>
  <meta charset="UTF-8"/>
  <title>xxxx的博客，网站暂未开放</title>
  <link rel="stylesheet" href="https://joeys-blog.github.io/blog/article.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function loadMarkdownFile() {
            fetch('markdown.md')
                .then(response => response.text())
                .then(markdown => {
                    const html = marked(markdown);
                    document.getElementById('markdown-content').innerHTML = html;
                });
        }
    </script>
</head>

<body>
  <!--navigation bar-->
  <ul>
    <li><a class="active" href="semigluto.github.io">主页</a></li>
    <li><a href="#news">博客</a></li>
    <li style="float:right"><a href="#contact">日志</a></li>
    <li style="float:right"><a href="#about">联系</a></li>
  </ul>

  <div class="main">
    <article class="article">
      <header class="content" onload="loadMarkdownFile()">
        <div id=markdown-content></div>
      </header>
    </article>
  </div>
</body>
