        <h1 id="note-cryptopp使用笔记">[Note] Cryptopp使用笔记</h1>
<p>Crypto plus plus是一个C++中专为密码学而设计的库<br>我使用的原因是因为我要结合qt做一个线下加密的软件  </p>
<h2 id="安装">安装</h2>
<p>执行命令：</p>
<pre><code>sudo apt install libcrypto++-dev libcrypto++-doc libcrypto++-utils
</code></pre>
<h2 id="使用">使用</h2>
<pre><code>g++ main.cpp -o main -lcryptopp -lpthread
</code></pre>
<h2 id="安装位置">安装位置</h2>
<p>该库被安装在了 <strong>/usr/include/cryptopp</strong>，此处作为记录，以后要用</p>
